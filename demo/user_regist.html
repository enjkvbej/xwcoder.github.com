<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <link rel="apple-touch-icon-precomposed" href="">
    <link rel="stylesheet" href="css/a.css" media="all">
    <title>新用户注册</title>
</head>
<body class="page-user-regist">
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo3.png" alt="">
            </a>
        </div>
    </header>
    <h2>新用户注册</h2>
    <form action="">
        <section class="order-box">
            <table>
                <caption>用户信息</caption>
                <tbody>
                    <tr>
                        <td>车主姓名：</td>
                        <td><input type="text" placeholder="请填写您的姓名"/></td>
                    </tr>
                    <tr>
                        <td>手机号码：</td>
                        <td><input type="tel" placeholder="请填写您的手机号"/></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="order-box">
            <table>
                <caption>车辆信息</caption>
                <tbody>
                    <tr>
                        <td>车型：</td>
                        <td><input type="text" placeholder="请填写您的车型"/></td>
                    </tr>
                    <tr>
                        <td>车牌：</td>
                        <td><input type="text" placeholder="请填写您的车牌"/></td>
                    </tr>
                    <tr>
                        <td>上牌时间：</td>
                        <td><input type="text" placeholder=""/></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="order-box">
            <table>
                <caption>其他信息</caption>
                <tbody>
                    <tr>
                        <td>最近保险时间：</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>最近保养时间：</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>保养里程：</td>
                        <td><input type="text" placeholder="请填写您的手机号"/></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="box-center submit">
            <input type="submit" value="提交">
        </section>
    </form>
</body>
</html>
