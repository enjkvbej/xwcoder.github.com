<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <link rel="apple-touch-icon-precomposed" href="">
    <link rel="stylesheet" href="css/a.css" media="all">
    <title>保养预约</title>
</head>
<body class="page-mainten-order">
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="">
            </a>
        </div>
    </header>
    <h2>保养预约</h2>
    <section class="order-box">
        <div class="label"><label>预约说明</label></div>
        <p>在线预约维修服务，更可享受工时费9.0折优惠。请在成功预约时间前半小时内入场</p>
    </section>
    <section class="order-box">
        <div class="label"><label>经销商</label></div>
        <p>咨询热线： 400-681-2926</p>
        <p>店面地址： 天津市津南区津港公路与白万路交汇处</p>
    </section>
    <section class="order-box">
        <form action="">
            <table>
                <caption>请认真填写表单</caption>
                <tbody>
                    <col />
                    <col />
                    <tr>
                        <td>联系人：</td>
                        <td><input type="text" placeholder="请输入您的姓名" /></td>
                    </tr>
                    <tr>
                        <td>联系电话：</td>
                        <td><input type="tel" placeholder="请输入您的联系电话" /></td>
                    </tr>
                    <tr>
                        <td>车型：</td>
                        <td><input type="text" placeholder="请输入您的车型" /></td>
                    </tr>
                    <tr>
                        <td>车牌：</td>
                        <td><input type="text" placeholder="请输入您的车牌" /></td>
                    </tr>
                    <tr>
                        <td>公里数：</td>
                        <td><input type="text" placeholder="行驶里程数" /></td>
                    </tr>
                    <tr>
                        <td>预约日期：</td>
                        <td><input type="text" placeholder="预约日期" /></td>
                    </tr>
                    <tr>
                        <td>预约时间：</td>
                        <td>
                            <select>
								<option value="0:00-1:00">0:00-1:00</option>
								<option value="1:00-2:00">1:00-2:00</option>
								<option value="2:00-3:00">2:00-3:00</option>
								<option value="3:00-4:00">3:00-4:00</option>
								<option value="4:00-5:00">4:00-5:00</option>
								<option value="5:00-6:00">5:00-6:00</option>
								<option value="6:00-7:00">6:00-7:00</option>
								<option value="7:00-8:00">7:00-8:00</option>
								<option value="8:00-9:00">8:00-9:00</option>
								<option value="9:00-10:00" selected="selected">9:00-10:00</option>
								<option value="10:00-11:00">10:00-11:00</option>
								<option value="11:00-12:00">11:00-12:00</option>
								<option value="12:00-13:00">12:00-13:00</option>
								<option value="13:00-14:00">13:00-14:00</option>
								<option value="14:00-15:00">14:00-15:00</option>
								<option value="15:00-16:00">15:00-16:00</option>
								<option value="16:00-17:00">16:00-17:00</option>
								<option value="17:00-18:00">17:00-18:00</option>
								<option value="18:00-19:00">18:00-19:00</option>
								<option value="19:00-20:00">19:00-20:00</option>
								<option value="20:00-21:00">20:00-21:00</option>
								<option value="21:00-22:00">21:00-22:00</option>
								<option value="22:00-23:00">22:00-23:00</option>
								<option value="23:00-24:00">23:00-24:00</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>备注：</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr class="submit">
                        <td colspan="2"><input type="submit" value="提交"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </section>
    <section class="order-box"></section>
</body>
</html>
